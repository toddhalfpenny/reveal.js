<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>London's Calling 2017</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/lc2017.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Title Slide -->
				<section class="intro">
					<div id="full-banner"></div>
					<h1>TALK TITLE</h1>
					<p class="tagline">TALK TAGLINE</p>
					<div id="speaker-details">
						<p>YOUR-NAME</p>
						<p>YOUR-ROLE</p>
						<p>YOUR-EMAIL</p>
						<p><a href="https://twitter.com/YOUR-TWIITER-HANDLE">@YOUR-TWIITER-HANDLE</a></p>
					</div>
				</section>

				<!-- A normal slide -->
				<section>Slide 2</section>

				<!-- Q&A Slide -->
				<section class="qanda">
					<div id="full-banner"></div>
					<h1>Q &amp; A</h1>
				</section>

				<!-- Thank you Slide -->
				<section class="thankyou">
					<div id="full-banner"></div>
					<h1>Thank You</h1>
					<p class="tagline">Remember to tell us what you think in the event survey<br/>www.LondonsCalling.net/survey</p>
					<div id="speaker-details">
						<p>YOUR-NAME</p>
						<p>YOUR-ROLE</p>
						<p>YOUR-EMAIL</p>
						<p><a href="https://twitter.com/YOUR-TWIITER-HANDLE">@YOUR-TWIITER-HANDLE</a></p>
					</div>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				controls: false,
				transition: 'fade',
				transitionSpeed: 'fast',
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				]
			});
		</script>
	</body>
</html>
